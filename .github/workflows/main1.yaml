on:
  # Trigger analysis when pushing to your main branches, and when creating a pull request.
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [opened, synchronize, reopened]

name: Main Workflow
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Specify the Node.js version
    - name: Install Dependencies
      run: npm install
    - name: Run SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2.1.0  # Replace with the latest version if available
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info  # Path to the lcov report
          -Dsonar.projectKey=your_project_key  # Replace with your actual project key
          -Dsonar.projectName=your_project_name  # Replace with your actual project name

